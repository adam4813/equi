<!doctype html>
<html lang="en">
	<head>
		<style>
			* { /* This is a game, not a document.  If I want them I'll explicitly add them! */
				padding: 0;
				margin: 0;
				border: 0;
			}

			div {
				overflow: hidden;
			}

			div .gauge {
				position: absolute;
				line-height: 0;
				font-size: 0;
			}

			div .gauge .piece {
				display: inline-block;
				position: relative;
			}

			div .gauge .bar {
				position: absolute;
				top: 0px;
			}

			div .frame {
				position: absolute;
				line-height: 0;
			}

			div .frame .section {
				display: block;
				font-size: 0;
				position: relative;
			}

			div .frame .section .piece {
				display: inline-block;
				position: relative;
			}

			div .frame .section .vpiece {
				display: block;
				position: relative;
			}

			div .label {
				display: block;
				position: absolute;
				font-family: Arial, sans-serif;
				font-size: 10px;
				font-weight: bold;
				text-shadow: 0px -1px 3px rgba(0, 0, 0, 1.0);
				width: 100%;
			}
			
			div .piece {
				line-height: normal;
			}
			#preload {
				position: absolute;
				top: 0px;
				left: 0px;
				z-index: -1;
				width: 1px;
				height: 1px;
			}
			#editorArea {
				background-color: black;
				display: grid;
				grid-template-columns: 1fr 1fr 6fr;
				position: absolute;
				width: 100%;
				max-width: 100%;
				height: 100%;
				max-height: 100%;
			}
			#fileTree {
				color: white;
				border: 2px solid wheat;
				background: olive;
				overflow: auto;
			}
			#fileTree > .inlineChildren > .header {
				display: inline;
			}
			#fileTree .fileElementsContainer {
				padding-left: 10px;
			}
			#fileTree .fileElementsContainer .fileElementsList {
				padding-left: 10px;
			}
			#elementProperties {
				color: white;
				border: 2px solid wheat;
				background: olive;
				overflow: auto;
			}
			#renderView {
				height: 100%;
				position: relative;
				z-index: 1;
				overflow: auto;
			}
		</style>
		<title>EQUI Editor</title>
		
		<!-- jquery -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
		<script type="text/javascript" src="http://reckdesign.de/eComboBox/jquery.eComboBox.min.js"></script>
		<script type="text/javascript" src="js/pixastic.js"></script>
		<link rel=" stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
	</head>
	<body>
		<div id="preload"></div>
		<div id="editorArea">
			<div id="fileTree"></div>
			<div id="elementProperties"></div>
			<div id="renderView"></div>
		</div>
		<script src="js/SIDLParse.js"></script>
		<script src="js/equi_parse.js"></script>
		<script src="js/parsers.js"></script>
		<script src="js/editors.js"></script>
		<script src="js/renderers.js"></script>
	</body>
</html>
